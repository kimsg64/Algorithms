<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // React를 통해 e라는 변수 안에 LikeButton이라는 컴포넌트를 만들어 넣는다.
      const e = React.createElement;
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            liked: false,
          };
        }
        render() {
          // 1. JS
          // return e(
          //   "button",
          //   {
          //     onClick: () => {
          //       this.setState({ liked: true });
          //     },
          //     type: "submit",
          //   },
          //   this.state.liked ? "Liked" : "Like"
          // );

          // 제이쿼리 등과는 달리 DOM을 건드리지 않고도 변경 가능(상태가 바뀌면 데이터가 알아서 바꿔줬다)
          // 이것이 리액트의 기본 원리인데, 자바스크립트 내에서 HTML 태그를 쓸 수 있게 babel을 사용한다.
          // 즉 2를 1로 바꿔 주는 것이 babel의 역할이다. JSX를 포함한 몇몇 실험적인 문법을 사용할 수 있게 해 준다.

          // 2. JSX
          return (
            <button
              onClick={() => {
                this.setState({ liked: true });
              }}
              type="submit"
            >
              {this.state.liked ? "Liked" : "Like"}
            </button>
          );
        }
      }
    </script>
    <script type="text/babel">
      // ReactDOM이 컴포넌트를 실제로 화면에(#root) 렌더링해 준다.
      // 1. JS
      // ReactDOM.render(e(LikeButton), document.querySelector("#root"));

      // 2. JSX
      ReactDOM.render(<LikeButton />, document.querySelector("#root"));
    </script>
  </body>
</html>
